    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b400ff;
            --neon-pink: #ff00ea;
            --neon-green: #00ff88;
            --neon-orange: #ff6b00;
            --neon-yellow: #ffea00;
            --dark-bg: #0a0a1a;
            --card-bg: rgba(20, 20, 40, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a1a 100%);
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(180, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 234, 0.05) 0%, transparent 40%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(1deg); }
            66% { transform: translate(-1%, 1%) rotate(-1deg); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            animation: float 15s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Header */
        header {
            padding: 30px 20px;
            text-align: center;
            position: relative;
            background: linear-gradient(180deg, rgba(0, 243, 255, 0.1) 0%, transparent 100%);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
            object-fit: contain;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 243, 255, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(0, 243, 255, 0.8); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink), var(--neon-blue));
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 5s ease infinite;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-weight: 400;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Search Section */
        .search-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), inset 0 0 30px rgba(0, 243, 255, 0.05);
        }

        /* Search Input */
        .search-input-container {
            position: relative;
            margin-bottom: 25px;
        }

        #gameSearch {
            width: 100%;
            padding: 20px 120px 20px 25px;
            font-size: 1.2rem;
            font-family: 'Heebo', sans-serif;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        #gameSearch::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #gameSearch:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3), inset 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 30px;
            font-size: 1.1rem;
            font-family: 'Heebo', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .search-btn:hover {
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5), 0 0 40px rgba(180, 0, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .search-btn:active {
            transform: translateY(-50%) scale(0.97);
        }

        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: var(--neon-blue);
        }

        /* Filter Grid */
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-select {
            padding: 15px 20px;
            font-size: 1rem;
            font-family: 'Heebo', sans-serif;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg fill='%2300f3ff' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: left 15px center;
            padding-left: 45px;
        }

        .filter-select:hover {
            border-color: rgba(0, 243, 255, 0.5);
            background-color: rgba(0, 243, 255, 0.05);
        }

        .filter-select:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .filter-select option {
            background: #1a1a3a;
            color: #fff;
            padding: 10px;
        }

        /* Colored Filters */
        #competencySelect { border-color: rgba(255, 100, 200, 0.5); }
        #competencySelect:focus { border-color: #ff64c8; box-shadow: 0 0 20px rgba(255, 100, 200, 0.3); }

        #knowledgeAreaSelect { border-color: rgba(255, 200, 100, 0.5); }
        #knowledgeAreaSelect:focus { border-color: #ffc864; box-shadow: 0 0 20px rgba(255, 200, 100, 0.3); }

        #skillSelect { border-color: rgba(100, 200, 255, 0.5); }
        #skillSelect:focus { border-color: #64c8ff; box-shadow: 0 0 20px rgba(100, 200, 255, 0.3); }

        #valueSelect { border-color: rgba(180, 100, 255, 0.5); }
        #valueSelect:focus { border-color: #b464ff; box-shadow: 0 0 20px rgba(180, 100, 255, 0.3); }

        #approachSelect { border-color: rgba(255, 100, 100, 0.5); }
        #approachSelect:focus { border-color: #ff6464; box-shadow: 0 0 20px rgba(255, 100, 100, 0.3); }

        #platformSelect { border-color: rgba(100, 255, 200, 0.5); }
        #platformSelect:focus { border-color: #64ffc8; box-shadow: 0 0 20px rgba(100, 255, 200, 0.3); }

        #playersSelect { border-color: rgba(255, 200, 50, 0.5); }
        #playersSelect:focus { border-color: #ffc832; box-shadow: 0 0 20px rgba(255, 200, 50, 0.3); }

        /* Checkboxes */
        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .checkbox-label:hover {
            border-color: var(--neon-green);
            background: rgba(0, 255, 136, 0.1);
        }

        .checkbox-label input {
            display: none;
        }

        .checkbox-custom {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkbox-label input:checked + .checkbox-custom {
            background: var(--neon-green);
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .checkbox-custom::after {
            content: 'âœ“';
            color: transparent;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .checkbox-label input:checked + .checkbox-custom::after {
            color: #000;
        }

        /* Results Counter */
        .results-counter {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .results-counter span {
            color: var(--neon-blue);
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* Game Card */
        .game-card {
            background: var(--card-bg);
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 243, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-blue);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(0, 243, 255, 0.2),
                inset 0 0 60px rgba(0, 243, 255, 0.05);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .game-card:hover .game-image {
            transform: scale(1.1);
        }

        .game-image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        }

        .game-badges {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            max-width: 70%;
            justify-content: flex-end;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .badge-free {
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .badge-multiplayer {
            background: rgba(0, 243, 255, 0.9);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .game-content {
            padding: 25px;
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(0, 243, 255, 0.2);
            border-color: var(--neon-blue);
        }

        .tag-competency { border-color: rgba(255, 100, 200, 0.5); color: #ff64c8; }
        .tag-knowledge { border-color: rgba(255, 200, 100, 0.5); color: #ffc864; }
        .tag-skill { border-color: rgba(100, 200, 255, 0.5); color: #64c8ff; }
        .tag-value { border-color: rgba(180, 100, 255, 0.5); color: #b464ff; }
        .tag-approach { border-color: rgba(255, 100, 100, 0.5); color: #ff6464; }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .info-icon {
            font-size: 1.5rem;
        }

        .info-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .game-link {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-link:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.4);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .no-results-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        footer a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--neon-purple);
        }

        /* Clear Filters Button */
        .clear-filters {
            padding: 12px 30px;
            background: transparent;
            border: 2px solid rgba(255, 100, 100, 0.5);
            color: #ff6464;
            border-radius: 50px;
            font-family: 'Heebo', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .clear-filters:hover {
            background: rgba(255, 100, 100, 0.2);
            border-color: #ff6464;
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
            }

            .logo-icon {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            .search-section {
                padding: 20px;
                border-radius: 20px;
            }

            #gameSearch {
                padding: 15px 50px 15px 20px;
                font-size: 1rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .checkbox-container {
                flex-direction: column;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .game-info {
                flex-wrap: wrap;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 20px 10px;
            }

            .game-content {
                padding: 15px;
            }

            .search-btn {
                padding: 10px 18px;
                font-size: 0.95rem;
            }
        }

        /* Animation for cards appearing */
        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .game-card {
            animation: cardAppear 0.5s ease forwards;
        }

        /* Stagger animation */
        .game-card:nth-child(1) { animation-delay: 0.05s; }
        .game-card:nth-child(2) { animation-delay: 0.1s; }
        .game-card:nth-child(3) { animation-delay: 0.15s; }
        .game-card:nth-child(4) { animation-delay: 0.2s; }
        .game-card:nth-child(5) { animation-delay: 0.25s; }
        .game-card:nth-child(6) { animation-delay: 0.3s; }
        .game-card:nth-child(7) { animation-delay: 0.35s; }
        .game-card:nth-child(8) { animation-delay: 0.4s; }
        .game-card:nth-child(9) { animation-delay: 0.45s; }
        .game-card:nth-child(10) { animation-delay: 0.5s; }
    </style>
</head>

        // Fuzzy match: calculate similarity between two strings
        function fuzzyScore(str, query) {
            str = str.toLowerCase();
            query = query.toLowerCase();
            // Exact include
            if (str.includes(query)) return 1.0;
            if (query.includes(str)) return 0.9;

            // Calculate Levenshtein-based similarity for short queries
            if (query.length <= 2) return 0;

            // Subsequence match
            let qi = 0;
            for (let si = 0; si < str.length && qi < query.length; si++) {
                if (str[si] === query[qi]) qi++;
            }
            const subseqRatio = qi / query.length;
            if (subseqRatio >= 0.8) return 0.6 * subseqRatio;

            // Character overlap (for Hebrew typo tolerance)
            const queryChars = new Set(query);
            let matchCount = 0;
            for (const ch of queryChars) {
                if (str.includes(ch)) matchCount++;
            }
            const overlapRatio = matchCount / queryChars.size;
            if (overlapRatio >= 0.7 && query.length >= 3) return 0.4 * overlapRatio;

            return 0;
        }

        // Get best search score for a game
        function getGameSearchScore(game, searchTerm) {
            if (!searchTerm) return 1;
            // Check main name
            let bestScore = fuzzyScore(game.name, searchTerm);
            // Check aliases
            const aliases = gameAliases[game.name] || [];
            for (const alias of aliases) {
                const score = fuzzyScore(alias, searchTerm);
                if (score > bestScore) bestScore = score;
            }
            return bestScore;
        }

            const isFreeOnly = document.getElementById('freeGameCheckbox').checked;
            const isMultiplayerOnly = document.getElementById('multiplayerCheckbox').checked;

            const FUZZY_THRESHOLD = 0.35;

            const scoredGames = games.map(game => {
                // Apply dropdown/checkbox filters first
                if (filters.competency && !game.competencies.includes(filters.competency)) return null;
                if (filters.knowledgeArea && !game.knowledgeAreas.includes(filters.knowledgeArea)) return null;
                if (filters.skill && !game.skills.includes(filters.skill)) return null;
                if (filters.value && !game.values.includes(filters.value)) return null;
                if (filters.approach && !game.approaches.includes(filters.approach)) return null;
                if (filters.platform && !game.platforms.includes(filters.platform)) return null;
                if (filters.players && !game.players.includes(parseInt(filters.players))) return null;
                if (isFreeOnly && !game.free) return null;
                if (isMultiplayerOnly && !game.multiplayer) return null;

                // Fuzzy text search
                const score = getGameSearchScore(game, searchTerm);
                if (searchTerm && score < FUZZY_THRESHOLD) return null;

                return { game, score };

            scoredGames.sort((a, b) => b.score - a.score);

            displayGames(scoredGames.map(s => s.game), !!searchTerm);

                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
