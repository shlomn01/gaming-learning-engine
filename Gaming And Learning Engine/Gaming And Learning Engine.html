        .container {

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 3em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
        }

        @keyframes colorChange {
            0% { color: #2c3e50; }
            50% { color: #3498db; }
            100% { color: #2c3e50; }
        }

        h1 span {
            display: inline-block;
        }

        h1 span:first-child {
            animation: colorChange 4s infinite;
        }

        h1 span:last-child {
            animation: colorChange 4s infinite reverse;
        }
        .search-section {
            margin-bottom: 30px;
            background-color: #ecf0f1;
            padding: 25px;
            border-radius: 12px;
        }
        .search-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .search-row select, .search-row input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .search-row select:focus, .search-row input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .search-row select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: left 10px center;
            padding-left: 30px;
        }
        button {
            padding: 12px 25px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;

        button:hover {

        }

            margin-top: 15px;
        }

        #gameSearch {

            font-size: 18px;
            margin-bottom: 15px;

        #knowledgeAreaSelect { background-color: #feca57; color: #341f97; }
        #skillSelect { background-color: #54a0ff; color: #ffffff; }
        #valueSelect { background-color: #5f27cd; color: #ffffff; }
        #approachSelect { background-color: #ff6b6b; color: #ffffff; }
        #platformSelect { background-color: #48dbfb; color: #341f97; }
        #playersSelect { background-color: #10ac84; color: #ffffff; }

        select option:first-child {
            font-weight: bold;
            font-size: 16px;
        }

        /* שינוי צבע הטקסט של האפשרות הראשונה כדי להבטיח ניראות טובה */

        #knowledgeAreaSelect option:first-child { color: #000; }
        #skillSelect option:first-child { color: #000; }
        #valueSelect option:first-child { color: #000; }
        #approachSelect option:first-child { color: #000; }
        #platformSelect option:first-child { color: #000; }
        #playersSelect option:first-child { color: #000; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .game-result {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;

        .game-categories {

            margin-bottom: 10px;

            border-radius: 4px;
            font-size: 12px;

            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;

        .game-link:hover {

        }
        .game-details {

            font-size: 14px;

            margin: 5px 0;
        }

        .game-details strong {
            font-weight: bold;
            color: #2c3e50;
        }

            }

                gap: 10px;

            .container {

            h1 {

 function populateSelectOptions() {
            const selects = {
                competencySelect: new Set(),
                knowledgeAreaSelect: new Set(),
                skillSelect: new Set(),
                valueSelect: new Set(),
                approachSelect: new Set()
            };

            const gameOptions = document.getElementById('gameOptions');

            games.forEach(game => {
                gameOptions.innerHTML += `<option value="${game.name}">`;
                
                // פונקציה זו מאחדת את הלוגיקה עבור כל סוגי הבחירה
                function addToSet(set, array) {
                    array.forEach(item => set.add(item));
                }

                addToSet(selects.competencySelect, game.competencies);
                addToSet(selects.knowledgeAreaSelect, game.knowledgeAreas);
                addToSet(selects.skillSelect, game.skills);
                addToSet(selects.valueSelect, game.values);
                addToSet(selects.approachSelect, game.approaches);
            });

            // פונקציה זו מאחדת את הלוגיקה של מילוי אפשרויות הבחירה
            function populateSelect(selectId, options) {
                const select = document.getElementById(selectId);
                options.forEach(option => {
                    select.innerHTML += `<option value="${option}">${option}</option>`;
                });
            }

            Object.entries(selects).forEach(([selectId, options]) => {
                populateSelect(selectId, options);
            });
        }

        function searchGames() {
            const searchTerm = document.getElementById('gameSearch').value.toLowerCase();
            const selectedOptions = {
                competency: document.getElementById('competencySelect').value,
                knowledgeArea: document.getElementById('knowledgeAreaSelect').value,
                skill: document.getElementById('skillSelect').value,
                value: document.getElementById('valueSelect').value,
                approach: document.getElementById('approachSelect').value,
                platform: document.getElementById('platformSelect').value,
                players: document.getElementById('playersSelect').value
            };
            const isFreeGame = document.getElementById('freeGameCheckbox').checked;
            const isMultiplayer = document.getElementById('multiplayerCheckbox').checked;

            const filteredGames = games.filter(game => 
                (searchTerm === '' || game.name.toLowerCase().includes(searchTerm)) &&
                (selectedOptions.competency === '' || game.competencies.includes(selectedOptions.competency)) &&
                (selectedOptions.knowledgeArea === '' || game.knowledgeAreas.includes(selectedOptions.knowledgeArea)) &&
                (selectedOptions.skill === '' || game.skills.includes(selectedOptions.skill)) &&
                (selectedOptions.value === '' || game.values.includes(selectedOptions.value)) &&
                (selectedOptions.approach === '' || game.approaches.includes(selectedOptions.approach)) &&
                (selectedOptions.platform === '' || game.platforms.includes(selectedOptions.platform)) &&
                (selectedOptions.players === '' || game.players.includes(parseInt(selectedOptions.players))) &&
                (!isFreeGame || game.free) &&
                (!isMultiplayer || game.multiplayer)
            );

            displayResults(filteredGames);
        }

        function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function displayResults(games) {
    const resultsSection = document.getElementById('resultsSection');
    resultsSection.innerHTML = '';

    // ערבוב המערך של המשחקים
    const shuffledGames = shuffleArray([...games]);

    shuffledGames.forEach(game => {
        const gameElement = document.createElement('div');
        gameElement.className = 'game-result';
        
        // פונקציה זו מאחדת את הלוגיקה של יצירת תגיות קטגוריה
        function createCategoryTags(categories) {
            return categories.map(category => `<span class="category-tag">${category}</span>`).join('');
        }

        gameElement.innerHTML = `
            <img src="${game.image}" alt="${game.name}" class="game-image">
            <div class="game-title">${game.name}</div>
            <div class="game-categories">
                ${createCategoryTags(game.competencies)}
                ${createCategoryTags(game.knowledgeAreas)}
                ${createCategoryTags(game.skills)}
                ${createCategoryTags(game.values)}
                ${createCategoryTags(game.approaches)}
            </div>
            <div class="game-details">
                <p><strong>מספר שחקנים:</strong> ${game.players.join(', ')}</p>
                <p><strong>פלטפורמות:</strong> ${game.platforms.join(', ')}</p>
            </div>
            <a href="${game.link}" class="game-link" target="_blank">למשחק</a>
        `;
        resultsSection.appendChild(gameElement);
    });
}

        // פונקציה מאוחדת לאתחול האפליקציה
        function initializeApp() {
            populateSelectOptions();
            document.getElementById('gameSearch').addEventListener('input', searchGames);
            searchGames(); // הצג את כל המשחקים בהתחלה
        }

        // קריאה לפונקציית האתחול
        initializeApp();
